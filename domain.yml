version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm
- deny
- greet
- goodbye
- thanks
- request_hotel_service
- request_restaurant
- chitchat
- stop
- inform
- whoareyou
- inform_business
- number
- booking_hotel
- check_hotle
- bot_challenge
entities:
- date_time
- address
- phone_number
- person_number
- room_type
- business
- hotel_name
- restaurant_name
- cuisine
- service
slots:
  date_time:
    type: unfeaturized
    auto_fill: false
    influence_conversation: false
  address:
    type: unfeaturized
    auto_fill: false
    influence_conversation: false
  number:
    type: unfeaturized
    auto_fill: false
    influence_conversation: false
  person_number:
    type: unfeaturized
    auto_fill: false
    influence_conversation: false
  room_type:
    type: unfeaturized
    auto_fill: false
    influence_conversation: false
  business:
    type: unfeaturized
    auto_fill: false
    influence_conversation: false
  phone_number:
    type: unfeaturized
    auto_fill: false
    influence_conversation: false
  hotel_name:
    type: unfeaturized
    auto_fill: false
    influence_conversation: false
  restaurant_name:
    type: unfeaturized
    auto_fill: false
    influence_conversation: false
  cuisine:
    type: unfeaturized
    auto_fill: false
    influence_conversation: false
  service:
    type: unfeaturized
    auto_fill: false
    influence_conversation: false
responses:
  utter_answer_affirm:
  - text: 嗯嗯，好的！
  - text: 嗯嗯，很开心能够帮您解决问题~
  - text: 嗯嗯，还需要什么我能够帮助您的呢？
  utter_answer_deny:
  - text: 主人，您不开心吗？不要离开我哦
  - text: 怎么了，主人？
  utter_answer_greet:
  - text: 您好，很高兴遇见您！
  - text: 祝您生活愉快！
  - text: 非常高兴能够帮到您！
  utter_answer_goodbye:
  - text: 再见！
  - text: 期待与您再会！
  - text: 再见，祝您生活愉快！
  utter_answer_thanks:
  - text: 您客气了，这是我应该做的！
  - text: 您客气了！
  utter_answer_stop:
  - text: 你还有什么问题？
  utter_answer_whoareyou:
  - text: 我是您的助手，小艾。
  utter_ask_datetime:
  - text: 哪一天呢？
  utter_ask_address:
  - text: 什么位置呢？
  utter_ask_people_number:
  - text: 您一共几个人？
  utter_ask_room_type:
  - text: 您想住什么样的房间？
  utter_ask_business:
  - text: 您想咨询什么业务？
  utter_wrong_business:
  - text: 您好，暂不支持{business}业务，谢谢！
  utter_wrong_room_type:
  - text: 您好，暂不支持{room_type}类型房间，谢谢！
  utter_ask_number:
  - text: 请提供您的手机号？
  utter_chitchat:
  - text: 呃呃呃呃呃
  - text: 您这是在尬聊吗？
  utter_request_hotel_service:
  - text: 小主，这个是有的。
  utter_ok:
  - text: 小主，已经预定完毕。
  utter_bot_challenge:
  - text: 我是机器人小艾，我还是个小学生，我正在学习，小主不要生气啊❤❤❤！
actions:
- utter_answer_affirm
- utter_answer_deny
- utter_answer_greet
- utter_answer_goodbye
- utter_answer_thanks
- utter_answer_stop
- utter_answer_whoareyou
- utter_ask_datetime
- utter_ask_address
- utter_ask_people_number
- utter_ask_room_type
- utter_ask_business
- hotel_form
- utter_chitchat
- restaurant_form
- utter_ask_number
- utter_request_hotel_service
- utter_ok
forms:
  hotel_form: {}
  restaurant_form: {}
e2e_actions: []
