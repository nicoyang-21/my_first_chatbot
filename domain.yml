version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- request_hotel:
    use_entities:
      - date_time
      - phone_number
      - person_number
      - room_type
- inform:
    use_entities: true
- affirm
- deny
- greet
- goodbye
- thanks
- ask_hotel_service
- chitchat
- stop
- whoareyou
- ask_business
- bot_challenge
- chatchit
entities:
- date_time
- phone_number
- person_number
- room_type
slots:
  date_time:
    type: unfeaturized
    auto_fill: false
    influence_conversation: false
  phone_number:
    type: unfeaturized
    auto_fill: false
    influence_conversation: false
  person_number:
    type: unfeaturized
    auto_fill: false
    influence_conversation: false
  room_type:
    type: unfeaturized
    auto_fill: false
    influence_conversation: false
  service:
    type: unfeaturized
    auto_fill: false
    influence_conversation: false
  breakfast:
    type: unfeaturized
    auto_fill: false
    influence_conversation: false
responses:
  utter_answer_affirm:
  - text: 嗯嗯，好的！
  - text: 嗯嗯，很开心能够帮您解决问题~
  - text: 嗯嗯，还需要什么我能够帮助您的呢？
  utter_answer_deny:
  - text: 主人，您不开心吗？不要离开我哦
  - text: 怎么了，主人？
  utter_answer_greet:
  - text: 您好，很高兴遇见您！
  - text: 祝您生活愉快！
  - text: 非常高兴能够帮到您！
  utter_answer_goodbye:
  - text: 再见！
  - text: 期待与您再会！
  - text: 再见，祝您生活愉快！
  utter_answer_thanks:
  - text: 您客气了，这是我应该做的！
  - text: 您客气了！
  utter_answer_stop:
  - text: 你还有什么问题？
  utter_answer_whoareyou:
  - text: 我是您的助手，小艾。
  utter_ask_datetime:
  - text: 请输入入住日期：
  utter_ask_person_number:
  - text: 请输入人数：
  utter_wrong_person_number:
  - text: 请输入正整数。
  utter_ask_room_type:
  - text: 请输入房间类型：
  utter_wrong_room_type:
  - text: 本店支持如下房间类型：标准间、大床房、标准双人间、棋牌室、商务套件、豪华商务套件、总统套件，请输入你需要的类型，谢谢！
  utter_ask_whatbusiness:
  - text: 本店目前支持开发票、发票邮寄。
  utter_ask_phone_number:
  - text: 请提供您的手机号：
  utter_wrong_phone_number:
  - text: 请输入正确的手机号。
  utter_answer_service:
  - text: 本店提供打扫卫生、叫醒、游泳、健身、按摩服务。
  utter_ask_service:
  - text: 需要什么服务？
  utter_ok:
  - text: 小主，已经预定完毕。
  utter_bot_challenge:
  - text: 我是机器人小艾，我还是个小学生，我正在学习，小主不要生气啊❤❤❤！
  utter_ask_breakfast:
  - text: 是否需要早餐？
  utter_ask_whether_continue:
  - text: 您是否继续预定房间？
  utter_chitchat/fanny:
  - text: 小主，你说的话太有哲理了，我的好好学习啊，要不都没办法跟你聊天了。
  - text: 你好可爱啊，可爱的我都不知道怎么说了呢。
  utter_chitchat/askquestion:
  - text: 哎呀，小艾脑子乱了，你太有哲理了。
  - text: 我不知道啊。
  utter_continue:
  - text: 我还能为您做什么？
  utter_submit:
  - text: 太棒了，您的请求正在搜索中。
  utter_solts_values:
  - text: 正在使用如下信息搜索您需要的房间：\n
          - 时间：{date_time}\n
          - 人数：{person_number}\n
          - 房间类型：{room_type}\n
          - 服务：{text}
          - 早餐：{value}\n
          - 手机：{phone_number}
actions:
- validate_hotel_form
- action_resetSlot
- utter_answer_affirm
- utter_answer_deny
- utter_answer_greet
- utter_answer_goodbye
- utter_answer_thanks
- utter_answer_stop
- utter_answer_whoareyou
- utter_ask_datetime
- utter_ask_person_number
- utter_wrong_person_number
- utter_ask_room_type
- utter_wrong_room_type
- utter_ask_whatbusiness
- utter_ask_phone_number
- utter_wrong_phone_number
- utter_ask_service
- utter_answer_service
- utter_ok
- utter_continue
- utter_bot_challenge
- utter_ask_breakfast
- utter_ask_whether_continue
- utter_submit
- utter_solts_values
- utter_chitchat/fanny
- utter_chitchat/askquestion
forms:
  hotel_form:
    ignored_intents:
    - chitchat
    required_slots:
        date_time:
          - type: from_entity
            entity: date_time
        room_type:
          - type: from_entity
            entity: room_type
        person_number:
          - type: from_entity
            entity: person_number
            intent: [request_hotel, ask_hotel_service, inform_business, inform]
        service:
          - type: from_text
            not_intent: affirm
        breakfast:
          - type: from_intent
            intent: affirm
            value: true
          - type: from_intent
            intent: deny
            value: false
        phone_number:
          - type: from_entity
            entity: phone_number
e2e_actions: []