version: "2.0"

nlu:
- intent: request_hotel
  examples: |
    - 我想预定[大床房](room_type)。
    - 可以预定房间吗？
    - 有[9月19日](date_time)的[总统套间](room_type)吗？
    - 开一间[4](person_number)人[麻将房](room_type)。
    - 定3间[大床房](room_type)。
    - 还有[双人标间](room_type)吗？
    - [总统套间](room_type)。
    - [大床房](room_type)。
    - 3间[标间](room_type)
    - 给[13122331122](phone_number)定间[标准间](room_type)
    - [15312216688](phone_number)在这预定[总统套](room_type)
- intent: ask_hotel_service
  examples: |
    - 早上可以提供叫醒服务吗？
    - 来个按摩。
    - 打扫一下我的房间。
    - 可以打扫房间吗？
    - 可以房间订餐吗？
    - 房间内订餐。
    - 健身娱乐。
    - 游泳。
    - 有泳池吗？
    - 有健身房吗？
- intent: ask_business
  examples: |
    - 可以开发票吗？
    - 发票。
    - 发票信息
- synonym: 开房信息
  examples: |
    - 住宿信息
    - 开房记录
    - 住宿记录
    - 房间记录
    - 房间使用情况
- synonym: 总统套件
  examples: |
    - 总统套
    - 总统间
- synonym: 发票信息
  examples: |
    - 发票
    - 发票抬头
    - 发票开户行
    - 电子发票
    - 纸质发票

- synonym: 犯罪记录
  examples: |
    - 犯罪
    - 违法信息
    - 犯罪信息
    - 不良记录
    - 不良信息
    - 违法犯罪

- synonym: 身份信息
  examples: |
    - 身份证
    - 身份证号
    - 身份证件
    - 身份证号码
    - 身份证明
    - 身份

- synonym: 手机号码
  examples: |
    - 手机
    - 手机号
    - 电话
    - 电话号码
    - 电话号
    - 联系方式

- synonym: 床位信息
  examples: |
    - 房间信息
    - 房间级别
    - 套间信息

- regex: number
  examples: |
    - ([1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx])|([1-9]\d{5}\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{2}[0-9Xx])

- regex: phone_number
  examples: |
    - ((\d{3,4}-)?\d{7,8})|(((\+86)|(86))?(1)\d{10})




